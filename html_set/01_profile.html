<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WR: 홈트루틴추천</title>
  <link rel="stylesheet" href="../css_set/common.css">
  <link rel="stylesheet" href="../css_set/profile.css">
</head>

<body class="img-slide">
  <header>
    <h1 class="logo">WR</h1>
    <p class="logo-sub">WorkoutRecommend</p>
  </header>
  <main>
    <div class="profile-section">
      <div>
        <div id="image_container"><!-- <img src="파일 선택한 이미지가 썸네일이 됩니다"> --></div>
        <label id="image_label" for="image"></label>
        <input type="file" id="image_label" accept="image/*" onchange="setThumbnail(event);">
      </div>
      <div class="name">
        <input class="nickname" type="text" placeholder="nickname">
        <textarea  class="memo" name="memo" id="memo" cols="5" rows="10" placeholder="memo" minlength="0" maxlength="30"></textarea>
      </div>
    </div>

    <div class="submit-box">
      <p>루틴 추천 키워드</p>
      <hr>
      <div class="output" id="outputValue"></div>
      <!-- 업로드된 태그 영역: chatgpt에게 질문 전송 -->
      <!-- input 영역: chatgpt api와 연동, 여기서 입력하면 routine.html에 답변이 올라옴 -->
      <div class="box-down">
        <div class="search-box">
          <input class="search" type="text" name="keyword" id="inputValue" placeholder="ex. 가슴, 턱걸이, 덤벨()kg...">
          <button onclick="sendInputValue()">+</button>
        </div>
      </div>
    </div>
    <div class="btn-set">
      <button class="btn" type="button" id="sendLSButton" onclick="sendLocalStorage()">save</button>
      <button class="btn" type="button" onclick="location.href='../index.html'">back</button>
    </div>
  </main>
  <script src="../js_set/profile.js"></script>
</body>

</html>
