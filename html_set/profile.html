<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profile page</title>
  <link rel="stylesheet" href="../css_set/common.css">
  <link rel="stylesheet" href="../css_set/profile.css">
</head>


<body class="img-slide">
  <header>
    <h1 class="logo">WR</h1>
    <p class="logo-sub">WorkoutRecommend</p>
  </header>
  <main>

    <div class="profile-section">
      <img class="profile-img" src="../img/kettlebell.jpg" alt="">
      <!-- 프로필 이미지 업로드 추가하고 싶음 -->
      <div class="name">
        <input class="nickname" type="text" placeholder="닉네임">
        <input class="memo" type="text" placeholder="메모">
      </div>
    </div>

    <!-- 업로드된 태그 영역: chatgpt에게 질문 전송 -->
    
    <!-- 자동완성 태그 영역: 프롬포트로 받아서, 위로 올리기 and area 안에 스크롤(htu.html 의 css와 동일) -->

    <!-- input 영역: chatgpt api와 연동, 여기서 입력하면 routine.html에 답변이 올라옴 -->

    <div class="btn-set">
      <button class="btn" type="submit">save</button>
      <button class="btn" type="button" onClick="location.href='../html_set/start.html'">back</button>
    </div>
  </main>


</body>

</html>
