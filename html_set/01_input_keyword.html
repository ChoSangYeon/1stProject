<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WR: 홈트루틴추천</title>
  <link rel="stylesheet" href="../css_set/common.css">
  <link rel="stylesheet" href="../css_set/input_keyword.css">
</head>

<body class="img-slide">
  <header>
    <h1 class="logo">WR</h1>
    <p class="logo-sub">WorkoutRecommend</p>
  </header>
  <main>
    <div class="submit-box">
      <p>루틴 추천 키워드</p>
      <hr>
      <div class="output" id="outputValue">
        <!-- 입력값&nbsp;&nbsp; -->
      </div>
      <div class="inner-box">
        <div class="input-box">
          <input class="input-value" type="text" name="keyword" id="inputValue" placeholder="ex. 가슴, 턱걸이, 덤벨()kg...">
          <button onclick="sendInputValue()">+</button>
        </div>
      </div>
    </div>
    <div class="btn-set">
      <button class="btn" type="button" id="sendLSButton" onclick="sendLocalStorage()">save</button>
      <button class="btn" type="button" id="delete" onclick="deleteAll()">delete</button>
      <button class="btn" type="button" onclick="location.href='../index.html'">back</button>
    </div>
  </main>
  <script src="../js_set/input_keyword.js"></script>
</body>

</html>
